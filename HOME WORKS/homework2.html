<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee><h1>Student percentage</h1></marquee>
    <marquee behaviour="alternate"bgcolor="pink"direction="do"<h1><b><i>Sri Bala has scored 98 percentage in her 12th grade,very great</i></b></h1></marquee>
    <marquee behaviour="scroll"bgcolor="violet"direction="right"<h1><b><i>vaishini has scored 100 percentage in her 12th grade,excellent</i></b></h1></marquee>
    <marquee behaviour="slide"bgcolor="yellow"direction="left"<h1><b><i>soma has scored 12 percentage in his 12th grade,very poor</i></b></h1></marquee>
    <marquee behaviour="alternate"bgcolor="yellow"direction="left"><a href="http://www.facebook.com">facebook</a></marquee>
    
</body>
</html>
