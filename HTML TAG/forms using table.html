<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>User Name</td>
                <td><input type="text"placeholder="user name"></td>
                <br></br>
                <td>Password</td>
                <td><input type="password"placeholder="Enter your password"></td>
            </tr>
            <tr>
            <td>   Date</td>
            <td><input type="date"placeholder="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio"name="Gender">MALE</td>
                <td><input type="radio"name="Gender">FEMALE</td>

            </tr>
            <tr>
                <td>Cars</td>
                <td><input type="checkbox">Ferrari</td>
                <td><input type="checkbox">porsche</td>
                <td><input type="checkbox">Audi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
