<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
   <form>
    <h1 align="center">Bio Data</h1>
    <div align="center">
        <label>Student Name :</label>
        <input type="text" id="student" placeholder="ENTER YOUR NAME">
        </div>
    <div align="center">
        <label>Date Of Birth :</label>
        <input type="date">
    </div>
    <div align="center">
        <label>Father Name :</label>
        <input type="text">
        </div>
    <div align="center">
        <lable>Gender :</lable>
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female
        </div>
        <div align="center">
            <label>Cast :</label>
            <input type="checkbox">OC
            <input type="checkbox">BC
            <input type="checkbox">MBC
            <input type="checkbox">SC
            <input type="checkbox">ST
            </div>
            <div align="center">
                <label input type="dropdown" >Standard :</label>
                
                <select>
                    <option>I year college</option>
                    <option>II year college</option>
                    <option>III year college</option>
                </select>
            </div>
            <div align="center">
                <input type="button">SUBMIT
                <input type="button">CANCEL


            </div>



        
         
        </div>
   </form>
