<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=m, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee><h1>Names</h1></marquee>
    <marquee behaviour="alternate"bgcolor="blue"direction="right"><h1>Alia Bhatt</h1></marquee>
    <marquee behaviour="slide"bgcolor="pink"direction="do"><h1>Katrina Kaif</h1></marquee>
    <marquee behaviour="scroll"bgcolor="violet"direction="left"><h1>Anushka Sharma</h1></marquee>
</body>
</html>
