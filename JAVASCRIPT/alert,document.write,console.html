<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h1><b>Java Script Methods </b></h1>
    <ol>
        <li onclick="alert('I love soma')">alert</li>
        <li ondblclick="document.writeln('I love soma')">document</li>
        <li onclick="console.log('I love soma')">console</li>
    </ol>
</body>
</html>
