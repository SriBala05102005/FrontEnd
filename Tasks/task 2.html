<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-center text-uppercase bg-danger text-light">hospital admission form</h1>
    <form class="bg-secondary col-lg-12 col-md-8 col-sm-4">
    <div class="row justify-content-around">
        <div class="col-4">
     <label class="form-label text-light text-uppercase">Doctor's name</label>
     <input type="text"class="form-control"/>
        </div> 
        <div class="col-4">
    <label class="form-label text-light text-uppercase">admission date</label>
    <input type="datetime-local"class="form-control"/>
        </div>
          <div class="col-4">
    <label class="form-label text-light text-uppercase">planned procedure</label>
    <input type="text"class="form-control"/>  
          </div> 
    <h5><b><hr class="form-control text-danger text-center bg-danger "></hr>patient information</b></h5>
     <hr class="form-control bg-danger"></hr>
           <div class="col-4">
    <label class="form-label text-light text-uppercase">patient name</label>
    <input type="text"class="form-control"/>  
          </div>
           <div class="col-4">
    <label class="form-label text-light text-uppercase">patient number</label>
    <input type="tel"class="form-control"/>  
          </div> 
          <div class="col-4">
    <label class="form-label text-light text-uppercase">patient email</label>
    <input type="text"class="form-control"/>  
          </div> 
        <div class="col-4">
    <label class="form-label text-light text-uppercase">date of birth</label>
    <input type="datetime-local"class="form-control"/>  
          </div> 
         <div class="col-4">
<label class="form-label text-light text-uppercase">marital status</label>
<select class="form-select">
    <option select hidden >select</option>
    <option>single</option>
    <option>married</option>
</select>
     </div>
     <div class="col-4">
<label class="form-label text-light text-uppercase">employment status of a patient</label>
<select class="form-select">
    <option select hidden >select</option>
    <option>employed</option>
    <option>unemployed</option>
    </select>
     </div>
     <div class="col-4">
    <label class="form-label text-light text-uppercase">parent's or gaurdian's name</label>
    <input type="text"class="form-control"/>  
          </div> 
          <div class="col-4">
    <label class="form-label text-light text-uppercase">parent's/guardian number</label>
    <input type="tel"class="form-control"/>  
          </div> 
           <div class="col-4">
    <label class="form-label text-light text-uppercase">admitting person/party</label>
    <input type="text"class="form-control"/>  
          </div>
        <div class="col-4">
<label class="form-label text-dark text-uppercase">address</label>
<textarea class="form-control"></textarea>
</div>
<div class="col-4">
<label class="form-label text-dark text-uppercase">city</label>
<input type="text" class="form-control"/>
</div>
<div class="col-4">
<label class="form-label text-dark text-uppercase">pincode</label>
<input type="tel" class="form-control"/>
</div>
<h5><b><hr class="form-control text-danger text-center bg-danger "></hr>agreement</b></h5>
     <hr class="form-control bg-danger"></hr>
     <div align="left">
            <input type="checkbox">
            <label class="text-dark display-9">I agree to the terms and condition</label>
     </div>
<div align="center" class=" display-9">
    <button class="btn btn-success">SUBMIT</button>
    <button class="btn btn-danger">CANCEL</button>
    </div>
    </div>
    </div>
    </form>
</body>
</html>
