<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print Methods</title>
</head>
<body>
    <h1><b><i>print methods</i></b></h1>
    <ol>
        <li onclick ="alert('This is an alert method')">click here</li>
        <li onclick ="document.writeln('This is a document.write method')">click here</li>
        <li onclick ="console.log('This is a console.log method')">click here</li>
</body>
</html>
